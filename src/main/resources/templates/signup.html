<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div>
			<h2 th:text="#{signup.h2}" />
		</div>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for=”role”>Role:</label>
				<div class="col-sm-10">
					<select id="role" class="form-control" name="role">
						<option th:each="role : ${rolesList}" th:value="${role}"
							th:text="${role}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{signup.usuario}" />
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="saradiaz" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"
					th:text="#{signup.nombre}" />
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ej: Sara" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"
					th:text="#{signup.apellido}" />
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						placeholder="Ej: Díaz Fernández" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email"
					th:text="#{signup.email}" />
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="Ej: sara@gmail.com" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text="#{signup.password}" />
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Pollito88" /> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm"
					th:text="#{signup.repeatPassword}" />
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Pollito88" /> <span class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info" th:text="#{signup.btn}" id="registro"/>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
