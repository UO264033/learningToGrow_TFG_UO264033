<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>

		<table class="table table-hover">
			<thead>
				<tr>
					<th />
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><h1>Asignaturas</h1></td>
					<td sec:authorize="hasRole('ROLE_PROFESSOR')"><a class="btn btn-success" href="/subject/add" role="button">
							<span class="glyphicon glyphicon-plus"></span> AÃ±adir asignatura
					</a></td>
				</tr>
			</tbody>
			</thead>
		</table>

		<table class="table table-hover">

				<tr>
					<th>Nombre</th>
