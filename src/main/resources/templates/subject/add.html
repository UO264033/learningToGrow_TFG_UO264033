<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaci�n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<div align="center">
			<img src="/img/allSubjects.png" /><br>
		</div>
		<form class="form-horizontal" method="post" action="/subject/add"
			th:object="${subject}">
			<h2>Agregar asignatura</h2>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{signup.nombre}" />
				<div class="col-sm-7">
					<input type="text" class="form-control" name="name" id="nameSub"
						placeholder="Plástica" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Alumnos </label>
				<div class="col-sm-5">
					<button type="button" id="botonEnfermedad" class="btn btn-info"
						data-toggle="modal" data-target="#modalSubject">
						<span class="material-icons-round"> person_add_alt </span> Agregar
						alumnos
					</button>
				</div>
			</div>
			<div th:replace="subject/modalSubject" /></div>

			<div class="container" align="center">
				<button type="submit" class="btn btn-info ">
					<span class="material-icons-round"> save </span><span>
						Guardar</span>
				</button>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
