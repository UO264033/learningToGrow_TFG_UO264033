<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{subject.add}">Agregar asignatura</h2>
		<div align="center">
			<img src="/img/allSubjects.png" /><br>
		</div>
		<br>
		<div class="alert alert-danger" role="alert"
			th:if="${message != null}" th:text="${message}"></div>
		<form class="form-horizontal" method="post" action="/subject/add"
			th:object="${subject}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{signup.nombre}" />
				<div class="col-sm-7">
					<input type="text" class="form-control" name="name" id="nameSub"
						th:placeholder="#{subject.example}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{subject.students}">Alumnos </label>
				<div class="col-sm-5">
					<button type="button" id="studentsButton" class="btn btn-info"
						data-toggle="modal" data-target="#modalSubject">
						<span class="material-icons-round"> person_add_alt </span> <span
							th:text="#{subject.students.add}"></span>
					</button>
				</div>
			</div>
			<div th:replace="subject/modalSubject" /></div>
			<div class="container" align="center">
				<a href="/subject/list" th:text="#{subject.save}"
					class="btn btn-info" role="button"></a>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
