<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaci�n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Agregar asignatura</h2>
		<form class="form-horizontal" method="post" action="/subject/add" th:object="${subject}">
			<div class="form-group" >
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{signup.nombre}" />
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Plástica" required="true" />
				</div>
			</div>
			<div class="form-group" th:object="${form}">
				<label class="control-label col-sm-2" for="pwd">Grupo</label>
				<div class="col-sm-10">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nombre de usuario</th>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>Añadir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student, itemStat : ${studentList}">
								<input name="idStudent" th:field="${student.id}" type="number" hidden />
								<td th:text="${student.username}" th:field="${student.username}" name="studentName"></td>
								<td th:text="${student.name}" th:field="${student.name}" name="studentName"></td>
								<td th:text="${student.lastName}" th:field="${student.lastName}"name="studentLastname"></td>
								<td><input type="checkbox" name="include" th:id="${iterStat.index}"></td>
							</tr>
						</tbody>
						</thead>
					</table>

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info" th:text="#{signup.btn}" />
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
