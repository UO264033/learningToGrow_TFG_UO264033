<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Ejercicios creados</h2>
		<form class="navbar-form" action="/homework/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o por descripcion">
			</div>
			<button type="submit" class="btn btn-info">Buscar</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableExercise"
				id="tableExercise">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="exercise : ${exerciseList}">
						<td th:text="${exercise.id}">1</td>
						<td th:text="${exercise.name}">Mate</td>
						<td th:text="${exercise.description}">Ejercicios de
							matématicas</td>
						<td><a th:href="${'/exercise/details/' + exercise.id}"
							class="btn btn-info" role="button">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/exercise/delete/' + exercise.id}"
							class="btn btn-info" role="button">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
