<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Agregar ejercicio de tipo test</h2>
		<div class="container" align="center">
			<img src="/img/testExercise.png" /><br>
		</div>
		<form class="form-horizontal" method="post" action="/exercise/test/add"
			th:object="${exercise}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="subject">Grupo:</label>
				<div class="col-sm-10"
					th:if="${subjectList != null and not #lists.isEmpty(subjectList)}">
					<select id="subject" class="form-control" name="subject">
						<option th:each="subject : ${subjectList}"
							th:value="${subject.id}" th:text="${subject.name}">
							Subject</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{signup.nombre}" />
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejercicio Vocales" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripcion:</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="description"
						placeholder="Responde a las siguientes preguntas de tipo test"
						required="true"></textarea>
					<span class="text-danger"
						th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Siguiente</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
