<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container" th:object="${exercise}">
		<h2 th:text="#{question.add.h2}" />
		<h4 th:text="${exercise.description}"></h4>
		<form class="form-horizontal" method="post"
			action="/exercise/test/question/add" th:object="${question}">
			<div class="alert alert-success" role="alert"
				th:if="${mensaje != null}" th:text="${mensaje}"></div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="statement"
					th:text="#{question.question}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="statement"
						th:placeholder="#{question.add.placeholder}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{question.answers}"></label>
				<div class="control-label col-sm-8">
					<div class="input-group">
						<span class="input-group-addon"> <input type="checkbox"
							name="correct1">
						</span> <input type="text" class="form-control" name="texto1"
							th:placeholder="#{question.a1.placeholder}" required="true" />
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon"> <input type="checkbox"
							name="correct2">
						</span> <input type="text" class="form-control" name="texto2"
							th:placeholder="#{question.a2.placeholder}" required="true" />
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon"> <input type="checkbox"
							name="correct3">
						</span> <input type="text" class="form-control" name="texto3"
							th:placeholder="#{question.a3.placeholder}" required="true" />
					</div>
				</div>
			</div>
			<input name="exerciseId" th:value="${exercise.id}" type="number"
				hidden />
			<div class="form-group" align="right">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="addA" class="btn btn-info"
						th:text="#{question.button.add}"></button>
					<a th:if="${mensaje == null}" 
						class="btn btn-info" role="button"
						th:text="#{question.showExercise}" disabled></a>
					<a th:unless="${mensaje == null}" th:href="${'/exercise/test/show/' + exercise.id}"
						class="btn btn-info" role="button"
						th:text="#{question.showExercise}"></a>
					<a th:if="${mensaje == null}"  th:text="#{exercise.finish}"
						class="btn btn-info" role="button" disabled></a>
					<a th:unless="${mensaje == null}"  href="/home" th:text="#{exercise.finish}"
						class="btn btn-info" role="button" ></a>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
