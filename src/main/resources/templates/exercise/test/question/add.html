<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container" th:object="${exercise}">
		<h2>Agregar pregunta</h2>
		<h4 th:text="${exercise.description}"></h4>
		<form class="form-horizontal" method="post"
			action="/exercise/test/question/add" th:object="${question}">
			<input name="idExercise" th:value="${exercise.id}" type="number"
				hidden />
			<div class="alert alert-success" role="alert" th:if="${mensaje != null}" th:text="${mensaje}">
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="statement">Pregunta:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="statement"
						placeholder="¿Cuál de las siguientes afirmaciones es verdadera?"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Respuesta:</label>
				<div class="control-label col-sm-8">
					<div class="input-group">
						<span class="input-group-addon"> <input type="checkbox"
							name="correct1">
						</span> <input type="text" class="form-control" name="texto1"
							placeholder="Verde" required="true" /> 
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon"> <input type="checkbox"
							name="correct2">
						</span> <input type="text" class="form-control" name="texto2"
							placeholder="Azul" required="true" />
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon"> <input type="checkbox"
							name="correct3">
						</span> <input type="text" class="form-control" name="texto3"
							placeholder="Amarillo" required="true" />
					</div>
				</div>
			</div>
			<div class="form-group" align="right">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="addA" class="btn btn-info">Añadir
						pregunta</button>
					<a th:href="${'/exercise/test/show/' + exercise.id}"
						class="btn btn-info" role="button">Visualizar ejercicio</a>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
