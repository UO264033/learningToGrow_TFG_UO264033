<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list.h2}" />
		<div class="container" align="center">
			<img src="/img/users.png" /><br>
		</div>
		<form class="navbar-form" action="/user/list">
			
			<table class="table table-hover">
				<thead>
					<tr>
						<th />
						<th />
					</tr>
				</thead>
				<tbody>
					<td>
						<div class="form-group">
							<input name="searchText" type="text" class="form-control"
								size="50" th:placeholder="#{user.list.placeholder}">
						</div>
						<button type="submit" class="btn btn-info">
							<span class="material-icons-round"> search </span>
						</button>
					</td>
					<td><a href="/user/add" role="button" class="rounded-circle">
							<span class="material-icons-round"> person_add </span>
					</a></td>
				</tbody>
				</thead>
			</table>
		</form>
		<div class="alert alert-danger" role="alert"
				th:if="${mensaje != null}" th:text="${mensaje}"></div>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-2" th:text="#{user.list.table.username}" />
						<th class="col-md-1" th:text="#{user.list.table.name}" />
						<th class="col-md-2" th:text="#{user.list.table.lastName}" />
						<th class="col-md-2" th:text="#{user.list.table.email}" />
						<th class="col-md-1" th:text="#{user.list.table.role}" />
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.username}">Username</td>
						<td th:text="${user.name}">Nombre</td>
						<td th:text="${user.lastName}">Apellidos</td>
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.getRoleString()}">Role</td>
						<td><a th:href="${'/user/details/' + user.id}"
							class="btn btn-info" role="button"
							th:text="#{user.list.table.detailsButton}" /></td>
						<td><a th:href="${'/user/edit/' + user.id}"
							class="btn btn-info" role="button"
							th:text="#{user.list.table.editButton}" /></td>
						<td><a th:href="${'/user/delete/' + user.id}"
							class="btn btn-info" role="button"
							th:text="#{user.list.table.deleteButton}" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
