<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list.h2}"/>
		<form class="navbar-form" action="/user/list">
			<table class="table table-hover">
				<thead> <tr> <th /> <th /> </tr> </thead>
				<tbody>
					<td>
						<div class="form-group">
							<input name="searchText" type="text" class="form-control"
								size="50" th:placeholder="#{user.list.placeholder}">
						</div>
						<button type="submit" class="btn btn-info" th:text="#{user.list.searchButton}"><span class="glyphicon glyphicon-search"></span>Buscar</button>
					</td>
					<td><a class="btn btn-info" href="/user/add"
						role="button" th:text="#{user.list.addUserButton}"> <span class="glyphicon glyphicon-plus"></span> Añadir usuario
					</a></td>
				</tbody>
				</thead>
			</table>
		</form>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{user.list.table.username}"/>
						<th th:text="#{user.list.table.name}"/>
						<th th:text="#{user.list.table.lastName}"/>
						<th th:text="#{user.list.table.role}"/>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.username}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td th:text="${user.getRoleString()}">Role</td>
						<td><a th:href="${'/user/details/' + user.id}"
							class="btn btn-info" role="button" th:text="#{user.list.table.detailsButton}"/></td>
						<td><a th:href="${'/user/edit/' + user.id}"
							class="btn btn-info" role="button" th:text="#{user.list.table.editButton}"/></td>
						<td><a th:href="${'/user/delete/' + user.id}"
							class="btn btn-info" role="button" th:text="#{user.list.table.deleteButton}"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
