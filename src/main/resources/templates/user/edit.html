<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container" >
		<h2 th:text="#{user.details.editButton}"/>
		<form class="form-horizontal" method="post" th:object="${user}" th:action = "${'/user/edit/' + user.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{signup.usuario}" />
				<div class="col-sm-10">
					<input type="text" th:value="${user.username}" class="form-control"
						name="username" placeholder="saradiaz" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"
					th:text="#{signup.nombre}" />
				<div class="col-sm-10">
					<input type="text" th:value="${user.name}" class="form-control"
						name="name" placeholder="Ej: Sara" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"
					th:text="#{signup.apellido}" />
				<div class="col-sm-10">
					<input type="text" th:value="${user.lastName}" class="form-control"
						name="lastName" placeholder="Ej: Díaz Fernández" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email"
					th:text="#{signup.email}" />
				<div class="col-sm-10">
					<input type="text" th:value="${user.email}" class="form-control"
						name="email" placeholder="Ej: sara@gmail.com" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text="#{signup.password}" />
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Pollito88" /> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm"
					th:text="#{signup.repeatPassword}" />
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Pollito88" /> <span class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10" align="right">
					<button type="submit" class="btn btn-info" th:text="#{user.list.table.editButton}" />
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
