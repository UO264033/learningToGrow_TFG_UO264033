<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{profile.h2}"/>
		<div class="centerCard">
			<div class="card" style="width: 18rem;">
				<div class="center">
					<img class="card-img-top" src="/img/perfil.png"
						alt="Card image cap">
					<div class="card-body" align="center">
						<h4 class="card-title"
							th:text="${user.name + ' ' + user.lastName}">Card title</h4>
						<h5 class="card-text" th:text="${user.username}">Content.</h5>
						<h5 class="card-text" th:text="${user.email}">Content.</h5>

					</div>
				</div>
			</div>
		</div>
		<br><br>
		<div class="container" align="center">
			<a href="/logout" class="btn btn-info btn-lg" align="center"> <span
				class="material-icons-round"> logout </span> <span th:text="#{logout.message}"/>
			</a>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
