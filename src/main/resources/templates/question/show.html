<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<form class="form-horizontal" method="post" action="/question/add">
		<div class="container" th:each="question : ${questionList}">
			<h4>Estructura pregunta</h4>
			<input th:value="${question.exercise.id}" name="idExercise" type="number" hidden />
			<div class="panel panel-default">
				<div class="panel-heading" th:text="${question.statement}">Enunciado</div>
				<div th:each="answer : ${question.answers}">
					<input th:if="${answer.correct == true}" type="radio" id="huey"
						name="drone" value="huey" checked> <input
						th:if="${answer.correct == false}" type="radio" id="huey"
						name="drone" value="huey"> <label for="huey"
						th:text="${answer.text}" />
				</div>
				<a th:href="${'/question/delete/' + question.id}"
					class="glyphicon glyphicon-trash" role="button"></a>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				
				<button type="submit" id="updateButton" class="btn btn-info">Añadir
					otra pregunta</button>
			</div>
		</div>
	</form>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a th:href="${'/home'}" class="btn btn-info" role="button">Finalizar ejercicio</a>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
