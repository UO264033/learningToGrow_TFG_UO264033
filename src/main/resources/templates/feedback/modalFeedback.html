<div class="modal fade" id="miModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Responder con un
					mensaje</h4>
			</div>
			<div class="modal-body">
				<textarea class="form-control" name="answer"
					th:placeholder="#{message.placeholder}"></textarea>
			</div>
			<form class="form-horizontal" method="post" action="/feedback/answer">
				<div class="modal-footer">
					<button type="sybject" id="answe" class="btn btn-info"
						th:text="#{subject.save}"></button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" th:text="#{close}"></button>
				</div>
			</form>
		</div>
	</div>
</div>

<script th:inline="javascript">
	$("#answerMessage").click(function() {
		$("#answerMessage").load('/feedback/answer');
	});
</script>
