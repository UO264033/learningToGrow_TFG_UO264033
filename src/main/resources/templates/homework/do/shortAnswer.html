<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" th:object="${exercise}">
		<div class="container" align="center">
			<img src="/img/toDo.png" /><br>
		</div>
		<div class="alert alert-danger" role="alert"
			th:if="${message != null}" th:text="${message}"></div>
		<div class="centerCard">
			<h2>
				<span th:text="${exercise.name}"></span>
			</h2>
			<h4>
				<span th:text="${exercise.description}"></span>
			</h4>
			<input th:value="${exercise.id}" name="idExercise" type="number"
				hidden />
			<div class="panel panel-default"
				th:each="question : ${exercise.getQuestions()}">
				<div class="panel-heading" th:text="${question.statement}">Enunciado</div>
				<div th:each="answer : ${question.answers}">
					<input name="answerStrings[]" type="text" 
					placeholder="Escribe aquí la respuesta" class="form-control" required="true"/>
				</div>
			</div>
		</div>
		<br> <br>
		<form class="form-horizontal" method="POST"
			action="/homework/do/shortAnswer">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Comentario:</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="description"
						placeholder="Escribe cualquier cosa que tengas que decirle a tu profesor aquí."
						required="true"></textarea>
				</div>
			</div>

			<input name="idExercise" th:value="${exercise.id}" type="number"
				hidden />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8" align="center">
					<button type="submit" class="btn btn-info">
						<span>Enviar</span>
					</button>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
