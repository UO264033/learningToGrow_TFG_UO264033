<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" th:object="${exercise}">
		<div class="container" align="center">
			<img src="/img/toDo.png" /><br>
		</div>
		<div class="alert alert-danger" role="alert" th:if="${message != null}" th:text="${message}">
			</div>
		<div class="centerCard">
			<h2>
				<span th:text="${exercise.name}"></span>
			</h2>
			<h4>
				<span th:text="${exercise.description}"></span>
			</h4>
			<input th:value="${exercise.id}" name="idExercise" type="number"
				hidden />
			<div class="panel panel-default" th:each="question : ${exercise.getQuestions()}">
				<div class="panel-heading" th:text="${question.statement}">Enunciado</div>
				<div th:each="answer, iterador : ${question.answers}">
					<input type="text" class="form-control" name="name" placeholder="Negro" required="true" />
					<input th:id="'answer'+${iterador.index}" th:text="${answer.id}" hidden>
				</div>
			</div>
		</div>
		<br> <br>
		<div class="container">
			<form class="form-horizontal" method="POST" 
				action="/homework/do/shortAnswer">
				<input name="idExercise" th:value="${exercise.id}" type="number"
				hidden />
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">
							<span class="material-icons-round"> send </span><span>Enviar</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
