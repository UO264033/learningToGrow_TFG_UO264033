<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h1>Lista de tareas</h1>
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableexercise"
				id="tableexercise">
				<thead>
					<tr>
						<th class="col-md-2" >Asignatura</th>
						<th>Nombre</th>
						<th>Descripci√≥n</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="exercise : ${exerciseList}">
						<td><h4><span class="label label-warning" th:text="${exercise.subject.name}">Asignatura</span></h4></td>
						<td th:text="${exercise.name}">Ejercicio 1</td>
						<td th:text="${exercise.description}">Ejercicio 1</td>
						<td><a th:href="${'/homework/do/' + exercise.id}"
							class="btn btn-warning" role="button">Rellenar</a></td>
						<td><button type="button" class="btn btn-warning">Enviar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
