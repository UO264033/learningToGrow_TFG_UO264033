<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Editar Nota</h2>
		<form class="form-horizontal" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Puntuación:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="score"
						placeholder="Enetre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Modificar</button>
				</div>
			</div>
		</form>
	</div>
	<td><div sec:authorize="hasRole('ROLE_STUDENT')">
								<div th:if="${exercise.resend}">
									<button type="button" th:id="${'resendButton' + exercise.id}"
										class="btn btn-info">Reenviar</button>
									<script th:inline="javascript"> 
									/*<![CDATA[*/ 
									$("#resendButton[[${exercise.id}]]").click(function() {
												$.get("/exercise/[[${exercise.id}]]/noresend", function(data) {
														var numberPage = [[${param.page}]];
														 var urlUpdate = '/exercise/list/update';
														 if ( numberPage != null ){
														 urlUpdate += "?page="+numberPage[0];
													 }
													 $("#tableexercise").load(urlUpdate);
												});
										});
										/*]]>*/ </script>
								</div>
								<div th:unless="${exercise.resend}">
									<button type="button" th:id="${'noresendButton' + exercise.id}"
										class="btn btn-default">No reenviar</button>
									<script th:inline="javascript"> 
									/*<![CDATA[*/
									$( "#noresendButton[[${exercise.id}]]" ).click(function() { $.get( "/exercise/[[${exercise.id}]]/resend", function( data ) { var numberPage = [[${param.page}]]; var urlUpdate = '/exercise/list/update'; if ( numberPage != null ){ urlUpdate += "?page="+numberPage[0]; } $("#tableexercise").load(urlUpdate); }); });/*]]>*/ </script>
								</div>
							</div></td>

<footer th:replace="fragments/footer" />
</body>
</html>
